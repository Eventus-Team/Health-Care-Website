		<section id="form">

			<div class="container">
				<h2>Contact details</h2>
				<form>
					
					<div class="form-row">
					
						<div class="form-group col-md-3">
							<lable for="form_name">Name</lable>
							<input type="text" class="form-control" placeholder="Name" id="form_name">
						</div>
						
						<div class="form-group col-md-3">
							<lable for="form_lastname">Last name</lable>
							<input type="text" class="form-control" placeholder="Lastname" id="form_lastname">
						</div>
						
					</div>
					
					<div class="form-row">
					
						<div class="form-group col-md-3">
							<lable for="form_phone">Phone number</lable>
							<input name="Phone number" type="number" class="form-control" placeholder="Phone Number" aria-label="Phone Number" aria-describedby="button-addon2" id="form_phone">
						</div>
						
						<div class="form-group col-md-2">
							<lable for="form_age">Age</lable>
							<input type="number" name="Age" class="form-control" placeholder="Age" aria-label="Age" aria-describedby="button-addon2" id="form_age">
						</div>
						
					</div>
						<div class="form-group col-md-6">
							<lable for="form_email">Age</lable>
							<input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address" aria-describedby="button-addon2" id="form_email">
						</div>
						<p>What do you want to test?</p>
						<div class="form-ckeck">
							<input type="Radio" class="form-check-input"  name="Medical_examinaton" value="Medical checkup">
							<lable class="form-check-label for="Medical checkup">Medical checkup</lable>
						</div>
						<div class="form-ckeck">
							<input type="Radio" class="form-check-input"  name="Medical_examinaton" value="Preliminary medical research">
							<lable class="form-check-label for="Preliminary medical research">Preliminary medical research</lable>
						</div>
						<div class="form-ckeck">
							<input type="Radio" class="form-check-input"  name="Medical_examinaton" value="Periodic medical examination">
							<lable class="form-check-label for="Periodic medical examination">Periodic medical examination</lable>
						</div>
						<div class="form-ckeck">
							<input type="Radio" class="form-check-input"  name="Medical_examinaton">
							<lable class="form-check-label for="Other">Other (Write some):</lable>
						</div>
						<div class="col-md-3">
							<input type="text" class="form-control"  name="Medical_examinaton">
						</div>
						<!-- Special informtion -->
						<p>Special information:</p>
						<textarea name="comment" class="form-control"  cols="50" rows="3" ></textarea>
						<button type="submit" class="btn btn-primary" id="form_button">Sign up</button>
					</div>
				</form>
			</div>
